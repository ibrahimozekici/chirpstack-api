message AlarmLogs{
	string dev_eui=1;
	float minTreshold=2;
	int64 userId=3;
	string ipAddress=4;
	int64 isDeleted=5;
	bool temperature=6;
	bool humadity=7;
	bool ec=8;
	bool door=9;
	bool w_leak=10;
	bool sms=11;
	float maxTreshold=12;
	google.protobuf.Timestamp submission_date = 13;
}

message AlarmFilters{
	int64 limit =1;
	string devEui = 2;
	int64 userID = 3;
}


message Application{
	int64 id = 1;
	string name = 2;
	string description = 3;
	int64 organization_id = 4;
	string service_profile_id = 5;
	string payload_codec = 6;
	string payload_encoder_script = 7;
	string payload_decoder_script = 8;
	bytes MQTTTLSCert = 9;
}

message Device{
	 string dev_eui = 1; 
	 string name = 2;
	 int64 application_id = 3;
	 string description = 4;
	 string device_profile_id = 5;
	 bool skip_f_cnt_check = 6;
	 double reference_altitude = 7;
	 map<string, string> variables = 8;
	 map<string, string> tags = 9;
	 bool is_disabled = 10;
	 int64 data_time = 11;
	 double lat = 12;	
	 double lng = 13;
	 string device_profile_name = 14;
	 int64 device_type = 15;
	 int64 organization_id = 16;
	 int64 zone_id = 17;
}

message User{

}






